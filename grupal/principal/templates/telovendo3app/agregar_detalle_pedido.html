{% extends 'telovendo3app/base.html' %}

{% block content %}
<section class="gradient-custom">
  <div class="container ">
      <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5 login">
              <div class="card bg-dark text-white">
                <h1>Detalle de Pedido</h1>
                <form method="post">
                  {% csrf_token %}
                  {{ detalle_form.as_p }}
                  <a type="submit" class="btn btn-danger">Agregar Detalle</a>
                </form>
              </div>
          </div>    
      </div>
  </div>
</section>  
{% endblock %}
