{% extends 'telovendo3app/base.html' %}
{% load static %}


{% block content %}

<h1>Lista de productos</h1>
    <ul>
        {% for producto in productos %}
            <li>{{ producto.nombre }} - Precio: {{ producto.precio }}</li>
        {% empty %}
            <li>No hay productos disponibles.</li>
        {% endfor %}
    </ul>

{% endblock %}
